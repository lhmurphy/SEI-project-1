<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SEI Project 1 - Space Inavders</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>


  <header>LUCHA LIBRE INVADES!</header>


  <main>


    <div class="board hidden">
      <p>Score: <span class="score">0</span></p>
      <p>Lives: <span class="lives">3</span></p>
    </div>


    <div class="grid hidden"></div>


    <div class="intro">
      <p>The Luche Libre <span class="alien-army">alien army</span> <img src="images/blue-mask.png" alt="" style= "width:20px;height:25px;"> </p>
      <p>are invading our planet! </p>
      <p>You must fight with your fists <img src="images/player-gloves.png" alt="" style= "width:20px;height:20px;"> </p>
      <p>against their bombs <img src="images/bomb.png" alt="" style= "width:20px;height:20px;"> </p>
    </div>
    <div class="start">Save our Souls!</div>


    <div class="play-again-container">
      <div class="you-lose"></div>
      <div class="score-total"></div>
      <div class="play-again hidden"></div>
    </div>
    <!-- <div class="start"></div> -->

  </main>
</body>
</html>
