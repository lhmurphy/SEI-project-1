<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SEI Project 1 - Space Inavders</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
</head>
<body>
  <header>LUCHA LIBRE INVADES!</header>
  <main>




    <div class="board hidden">
      <p>Score: <span class="score">0</span></p>
      <p>Lives: <span class="lives">3</span></p>
    </div>



    <div class="grid hidden"></div>



    <div class="intro">
      <p>The Luche Libre <span class="alien-army"><img src="images/blue-mask.png" alt="" style= "width:40px;height:50px;">alien army</span> are invading our planet! <br>You must fight with your <img src="images/player-gloves.png" alt="" style= "width:40px;height:40px;"> fists, against their <img src="images/bomb.png" alt="" style= "width:40px;height:40px;"> bombs, to save our souls.</p>
      <button type="button" name="button" class="start">Fight the aliens!</button>
    </div>


    <div class="play-again-container">
      <div class="you-lose"></div>
      <div class="score-total"></div>
      <div class="play-again hidden"></div>
    </div>
    <!-- <div class="start"></div> -->


  </main>
</body>
</html>
